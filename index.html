<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生日祝福</title>
    <style>
        body {
            background-color: #f0f8ff; /* 淡蓝色背景 */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0;
        }
        .birthday-card {
            background-color: #fffacd; /* 柠檬绸色背景 */
            border: 2px solid #ffa500; /* 橙色边框 */
            border-radius: 15px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        .birthday-card h1 {
            color: #ff4500; /* 橙红色 */
            margin-bottom: 20px;
        }
        .birthday-card p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .birthday-card .emoji {
            font-size: 50px;
        }
        .birthday-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .birthday-card a:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <div class="emoji">🎉🎂🎈</div>
        <h1>生日快乐！</h1>
        <p>愿你在新的一岁里，幸福美满，心想事成！</p>

        <a href="birthday2.html">点击这里庆祝2</a>

        <a href="birthday4.html">点击这里庆祝4</a>
        
        <a href="生日快乐祝福/index.html">点击这里庆祝4</a>

    </div>
</body>
</html>
